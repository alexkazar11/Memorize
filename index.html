<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/30b0ae704f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel='icon' href='favicon/favicon.ico' type='image/x-icon' />
	<link rel="manifest" href="favicon/site.webmanifest">
	<title>Memorize</title>
</head>

<body>
	<header id="header" class="header header--moveInBorder">
		<h1 class="heading-play">
			<span id="heading-play--main" class="heading-play--main">MemoriZe!</span>
			<span id="heading-play--sub" class="heading-play--sub">Train your memory while playing</span>
		</h1>

		<button id="btn-play" class="btn btn--white btn--moveIn">Play!</button>
	</header>

	<main id="game" class="game hide">
		<h1 class="heading-game">
			<span id="heading-game--guide" class="heading-game--guide">Find Pairs</span>
			<span id="heading-game--time" class="heading-game--time">Time: 0</span>
			<span id="heading-game--score" class="heading-game--score">Score: 0</span>
		</h1>
		<div class="cards-container">
			<div class="row">
				<div class="scene scene--card">
					<div class="card">
						<div class="card__face card__face--front">front</div>
						<div class="card__face card__face--back">back</div>
					</div>
				</div>
				<div class="scene scene--card">
					<div class="card">
						<div class="card__face card__face--front">front</div>
						<div class="card__face card__face--back">back</div>
					</div>
				</div>
				<div class="scene scene--card">
					<div class="card">
						<div class="card__face card__face--front">front</div>
						<div class="card__face card__face--back">back</div>
					</div>
				</div>
				<div class="scene scene--card">
					<div class="card">
						<div class="card__face card__face--front">front</div>
						<div class="card__face card__face--back">back</div>
					</div>
				</div>
			</div>
		</div>

	</main>


	<script src="script.js"></script>
</body>

</html>
